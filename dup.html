<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Testing | Secure QR System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

  <div class="header">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    <h1>üö´ Security Testing</h1>
    <p class="subtitle">Test your verification system with simulated QR codes</p>
  </div>

  <div class="warning-banner">
    ‚ö†Ô∏è EDUCATIONAL USE ONLY - For security testing and system validation
  </div>

  <div class="container">
    <div class="input-group">
      <label for="productInput">Product ID</label>
      <input id="productInput" type="text" placeholder="Enter Product ID (e.g. GC01)">
    </div>

    <div class="input-group">
      <label for="countInput">Number of Test Codes</label>
      <input id="countInput" type="number" placeholder="Enter quantity" min="1" value="5">
    </div>

    <div class="btn-group">
      <button class="btn btn-warning" onclick="generateSingleTestQR()">
        üß™ Single Test QR
      </button>
      <button class="btn btn-danger" onclick="generateTestZIP()">
        üì¶ Bulk Test ZIP
      </button>
    </div>

    <div class="qr-preview" id="qrPreview">
      <img id="qrImage">
      <p style="margin-top: 15px; color: var(--text-light); font-size: 0.9rem;">
        This QR will be detected as TAMPERED during verification
      </p>
    </div>
    
    <div id="status" class="status"></div>
  </div>

  <footer>¬© 2025 Secure QR System | Security Testing Environment</footer>

  <script>
    const AES_KEY = "MY_SECRET_AES_KEY";

    function generateSingleTestQR() {
      const product = document.getElementById("productInput").value.trim();
      const status = document.getElementById("status");
      const qrPreview = document.getElementById("qrPreview");
      const qrImage = document.getElementById("qrImage");

      if (!product) {
        alert("Please enter a product ID for testing.");
        return;
      }

      // Use tampered key to create test QR
      const tamperedKey = AES_KEY + '_tampered';
      const fakeCipher = CryptoJS.AES.encrypt(product, tamperedKey).toString();
      
      // Generate QR code preview
      const qr = new QRious({ 
        value: fakeCipher,
        size: 250,
        background: '#fef3c7',
        foreground: '#92400e'
      });
      
      qrImage.src = qr.toDataURL();
      qrPreview.style.display = 'block';
      
      status.innerHTML = "‚ö†Ô∏è <strong>Test QR Code Generated</strong><br>This simulated QR code will be flagged as INVALID during verification.";
      status.className = "status status-warning";
    }

    async function generateTestZIP() {
      const product = document.getElementById("productInput").value.trim();
      const count = parseInt(document.getElementById("countInput").value);
      const status = document.getElementById("status");
      const qrPreview = document.getElementById("qrPreview");

      if (!product || !count || count <= 0) {
        alert("Please enter valid product ID and quantity.");
        return;
      }

      status.textContent = "üîÑ Generating " + count + " test QR codes...";
      status.className = "status status-warning";
      qrPreview.style.display = 'none';

      try {
        const zip = new JSZip();
        const folder = zip.folder("Security_Test_Codes");
        const tamperedKey = AES_KEY + '_tampered';

        for (let i = 1; i <= count; i++) {
          const serial = `${product}_${i.toString().padStart(3, '0')}`;
          const fakeCipher = CryptoJS.AES.encrypt(serial, tamperedKey).toString();

          const qr = new QRious({ 
            value: fakeCipher,
            size: 250,
            background: '#fef3c7',
            foreground: '#92400e'
          });

          const imgData = qr.toDataURL("image/png");
          const base64Data = imgData.split(',')[1];
          folder.file(`Test_${serial}.png`, base64Data, { base64: true });
        }

        const content = await zip.generateAsync({ type: "blob" });
        saveAs(content, `Security_Test_${product}_QRCodes.zip`);
        
        status.innerHTML = "‚úÖ <strong>" + count + " test QR codes generated!</strong><br>All codes will be detected as TAMPERED during verification.";
        status.className = "status status-success";
        
      } catch (error) {
        status.textContent = "‚ùå Error generating test codes. Please try again.";
        status.className = "status status-danger";
      }
    }
  </script>
</body>
</html>
