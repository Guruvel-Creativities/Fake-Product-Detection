<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake QR Generator (Duplicate)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- AES Encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- QRCode Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #373B44, #4286f4);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #ff9999;
    }

    input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      text-align: center;
    }

    button {
      background: #e74c3c;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c0392b;
    }

    canvas {
      margin-top: 25px;
      background: white;
      border-radius: 10px;
      padding: 10px;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #ffcccc;
    }

    footer {
      margin-top: 50px;
      color: #ddd;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üö´ Generate Duplicate / Fake QR</h2>

    <input id="fakeId" placeholder="Enter Fake Product ID">
    <br>
    <button onclick="fakeQR()">Generate Fake QR</button>
    <br>
    <canvas id="qrCanvas"></canvas>
    <p id="status"></p>
  </div>

  <footer>¬© 2025 Secure QR System</footer>

  <script>
    const AES_KEY = "MY_SECRET_AES_KEY"; // same as generate.html & verify.html

    function fakeQR() {
      const id = document.getElementById("fakeId").value.trim();
      if (!id) return alert("‚ö†Ô∏è Enter Product ID first!");

      // üîí Encrypt with a WRONG / ALTERED key to simulate fake QR
      const wrongKey = AES_KEY + "_tampered";
      const fakeCipher = CryptoJS.AES.encrypt(id, wrongKey).toString();

      // Generate QR code with the fake cipher text
      QRCode.toCanvas(
        document.getElementById("qrCanvas"),
        fakeCipher,
        { width: 220 },
        (err) => {
          if (err) return console.error(err);
          document.getElementById("status").innerHTML =
            "‚ö†Ô∏è Fake QR Generated ‚Äî This will show as <b>DUPLICATE</b> during verification!";
        }
      );
    }
  </script>
</body>
</html>
