<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake QR Generator (Duplicate) - Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- AES Encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- QRCode Generator (must load before our code runs) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #373B44, #4286f4);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 18px;
      color: #ffdddd;
    }

    input {
      width: 92%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 16px;
      text-align: center;
    }

    button {
      background: #e74c3c;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
    }

    button:active { transform: translateY(1px); }

    canvas {
      margin-top: 22px;
      background: white;
      border-radius: 8px;
      padding: 8px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #status {
      margin-top: 18px;
      font-weight: 600;
      color: #ffdede;
    }

    footer { margin-top: 36px; color: #eee; font-size: 13px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üö´ Generate Duplicate / Fake QR (Fixed)</h2>
    <input id="fakeId" placeholder="Enter Fake Product ID (e.g. GC01)">
    <br>
    <button id="genBtn">Generate Fake QR</button>
    <br>
    <canvas id="qrCanvas" width="260" height="260" style="display:none"></canvas>
    <p id="status">&nbsp;</p>
  </div>

  <footer>¬© 2025 Secure QR System</footer>

  <!-- Our script placed at end of body so libraries have loaded -->
  <script>
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function () {
      const AES_KEY = "MY_SECRET_AES_KEY"; // same as other pages
      const fakeInput = document.getElementById('fakeId');
      const genBtn = document.getElementById('genBtn');
      const status = document.getElementById('status');
      const canvas = document.getElementById('qrCanvas');

      // Defensive check: ensure QRCode library is available
      if (typeof QRCode === 'undefined') {
        status.innerText = '‚ùå QRCode library failed to load. Check internet or CDN.';
        genBtn.disabled = true;
        return;
      }

      genBtn.addEventListener('click', function () {
        const id = fakeInput.value.trim();
        if (!id) {
          alert('‚ö†Ô∏è Please enter a Fake Product ID');
          return;
        }

        // Use a tampered key to make this QR invalid for verification
        const tamperedKey = AES_KEY + '_tampered';
        const fakeCipher = CryptoJS.AES.encrypt(id, tamperedKey).toString();

        // ensure canvas is visible
        canvas.style.display = 'block';

        // Draw QR to canvas
        // Use QRCode.toCanvas which is provided by the library
        try {
          QRCode.toCanvas(canvas, fakeCipher, { width: 240, margin: 1 }, function (error) {
            if (error) {
              console.error('QR generation error:', error);
              status.innerText = '‚ùå Failed to generate QR: ' + (error && error.message ? error.message : error);
            } else {
              status.innerHTML = '‚ö†Ô∏è Fake QR Generated ‚Äî This will show as <strong>DUPLICATE</strong> during verification!';
            }
          });
        } catch (e) {
          console.error(e);
          status.innerText = '‚ùå Unexpected error. See console for details.';
        }
      });
    });
  </script>
</body>
</html>
