<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Product QR | Secure QR System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    :root {
      --primary: #1a73e8;
      --primary-dark: #0d47a1;
      --light-bg: #f0f4f9;
      --white: #ffffff;
      --gray: #777;
      --dark: #333;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--light-bg);
      color: var(--dark);
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .header {
      margin-bottom: 10px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 10px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
      margin-bottom: 30px;
    }

    .back-btn:hover {
      background: var(--primary-dark);
    }

    .container {
      background: var(--white);
      display: inline-block;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      margin-top: 20px;
      width: 90%;
      max-width: 450px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      margin: 10px 0 20px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 500;
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    footer {
      margin-top: 40px;
      color: var(--gray);
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    <h1>üßæ Generate Secure Product QR Codes</h1>
  </div>

  <div class="container">
    <input id="productInput" type="text" placeholder="Enter Product ID or Name">
    <input id="countInput" type="number" placeholder="Enter Number of QR Codes" min="1">
    <button class="btn" onclick="generateQRCodes()">Generate ZIP</button>
    <p id="status"></p>
  </div>

  <footer>¬© 2025 Secure QR System | AES-Encrypted QR Generator</footer>

  <script>
    const AES_KEY = "MY_SECRET_AES_KEY";

    async function generateQRCodes() {
      const product = document.getElementById("productInput").value.trim();
      const count = parseInt(document.getElementById("countInput").value);
      const status = document.getElementById("status");

      if (!product || !count || count <= 0) {
        alert("Please enter valid product name and number of QR codes.");
        return;
      }

      status.textContent = "Generating " + count + " encrypted QR codes... Please wait ‚è≥";

      const zip = new JSZip();
      const folder = zip.folder("QR_Codes");
      const qr = new QRious({ size: 250 });

      for (let i = 1; i <= count; i++) {
        const serial = `${product}_${i.toString().padStart(3, '0')}`;
        const encrypted = CryptoJS.AES.encrypt(serial, AES_KEY).toString();

        qr.value = encrypted;
        const imgData = qr.toDataURL("image/png");

        const base64Data = imgData.split(',')[1];
        folder.file(`QR_${serial}.png`, base64Data, { base64: true });
      }

      const content = await zip.generateAsync({ type: "blob" });
      saveAs(content, `${product}_QRCodes.zip`);
      status.textContent = "‚úÖ " + count + " QR codes generated and downloaded as ZIP!";
    }
  </script>
</body>
</html>
