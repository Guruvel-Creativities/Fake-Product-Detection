<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Product | Secure QR System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f4f9;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #1a73e8;
      margin-bottom: 10px;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      display: none;
      border: 2px solid #1a73e8;
      border-radius: 10px;
    }
    #resultBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 500;
      display: inline-block;
      min-width: 250px;
    }
    .valid {
      background: #e6ffe6;
      color: #007e33;
      border: 2px solid #00c851;
    }
    .invalid {
      background: #ffe6e6;
      color: #c00;
      border: 2px solid #ff4444;
    }
    .btn {
      display: inline-block;
      padding: 12px 22px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 25px;
    }
    .btn:hover {
      background: #0d47a1;
    }
    footer {
      margin-top: 50px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üîç Verify Product Authenticity</h1>
  <p>Click below to start scanning the product QR code.</p>

  <button id="scanBtn" class="btn">üì∑ Scan QR Code</button>
  <div id="reader"></div>
  <div id="resultBox">Waiting for scan...</div>

  <footer>¬© 2025 Secure QR System</footer>

  <script>
    const AES_KEY = "MY_SECRET_AES_KEY"; // Same as generate.html

    function decryptQRCode(cipherText) {
      try {
        const bytes = CryptoJS.AES.decrypt(cipherText, AES_KEY);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        return decrypted || null;
      } catch {
        return null;
      }
    }

    let html5QrCode;

    async function startScanning() {
      const reader = document.getElementById("reader");
      const btn = document.getElementById("scanBtn");
      const resultBox = document.getElementById("resultBox");

      reader.style.display = "block";
      btn.disabled = true;
      btn.textContent = "Scanning...";

      html5QrCode = new Html5Qrcode("reader");
      try {
        const cameras = await Html5Qrcode.getCameras();
        if (!cameras.length) throw new Error("No camera found");
        const cameraId = cameras[0].id;

        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          (decodedText) => {
            const decrypted = decryptQRCode(decodedText);
            if (decrypted) {
              resultBox.textContent = "‚úÖ Original Product: " + decrypted;
              resultBox.className = "valid";
            } else {
              resultBox.textContent = "‚ùå Duplicate / Tampered Product!";
              resultBox.className = "invalid";
            }
            stopScanning();
          },
          (errorMsg) => {}
        );
      } catch (err) {
        alert("Camera access failed: " + err.message);
        btn.disabled = false;
        btn.textContent = "üì∑ Scan QR Code";
      }
    }

    async function stopScanning() {
      const reader = document.getElementById("reader");
      const btn = document.getElementById("scanBtn");
      if (html5QrCode) {
        await html5QrCode.stop();
        html5QrCode.clear();
      }
      reader.style.display = "none";
      btn.disabled = false;
      btn.textContent = "üì∑ Scan Again";
    }

    document.getElementById("scanBtn").addEventListener("click", startScanning);
  </script>
</body>
</html>
