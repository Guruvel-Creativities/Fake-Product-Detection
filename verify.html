<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Product | Secure QR System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f4f9;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #1a73e8;
      margin-bottom: 20px;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      border: 2px solid #1a73e8;
      border-radius: 10px;
    }
    #resultBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 500;
      display: inline-block;
      min-width: 250px;
    }
    .valid {
      background: #e6ffe6;
      color: #007e33;
      border: 2px solid #00c851;
    }
    .invalid {
      background: #ffe6e6;
      color: #c00;
      border: 2px solid #ff4444;
    }
    footer {
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üîç Verify Product Authenticity</h1>
  <p>Allow camera access to scan the QR code on the product.</p>

  <div id="reader"></div>
  <div id="resultBox">Waiting for scan...</div>

  <footer>¬© 2025 Secure QR System</footer>

  <script>
    const AES_KEY = "MY_SECRET_AES_KEY"; // Must match key in generate.html

    function decryptQRCode(cipherText) {
      try {
        const bytes = CryptoJS.AES.decrypt(cipherText, AES_KEY);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        return decrypted || null;
      } catch (e) {
        return null;
      }
    }

    function onScanSuccess(decodedText) {
      const resultBox = document.getElementById("resultBox");
      const decrypted = decryptQRCode(decodedText);
      if (decrypted) {
        resultBox.textContent = "‚úÖ Original Product: " + decrypted;
        resultBox.className = "valid";
      } else {
        resultBox.textContent = "‚ùå Duplicate / Tampered Product!";
        resultBox.className = "invalid";
      }
    }

    // Start camera after permission
    document.addEventListener("DOMContentLoaded", async () => {
      const html5QrCode = new Html5Qrcode("reader");

      try {
        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess
          );
        }
      } catch (err) {
        alert("Camera access denied or unavailable: " + err.message);
      }
    });
  </script>
</body>
</html>
